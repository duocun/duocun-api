<div class="page">
  <div class="title-row title-bg" i18n="@@DeliverAddress">
    Delivery Address
  </div>
  <div class="option-list">
      <div class="option-item" *ngFor="let item of items" (click)="select(item)">
          <div class="text-sm">{{item.account.username}}&nbsp;{{item.account.phone}}</div>
          <div class="text-sm">{{item.address}}</div>
        </div>
  </div>
</div>
