<div class="page">
  <div class="title-row title-bg" i18n="@@DeliverAddress">
    Delivery Address
  </div>
  <div class="option-list">
      <div class="option-item" *ngFor="let item of items" (click)="select(item)">
        <div class="text-sm">{{item.username}}&nbsp;{{item.phone}}
          <span i18n="@@Edit" class="edit-btn" (click)="edit(item)">Edit</span>
        </div>
        <div class="text-sm">{{item.address}}</div>
      </div>
  </div>
</div>
