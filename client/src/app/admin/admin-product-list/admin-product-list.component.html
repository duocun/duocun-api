<div class="container admin-product-list">
  <div class="row btn-holder">
    <div class="btn btn-sm btn-secondary" (click)="add()">Add Product</div>
  </div>

  <div class="list-body" *ngIf="products && products.length>0">

    <div class="row list-item" *ngFor="let p of products; let i = index;">
      <div class="col-md-1 col-4">
          <img [src]="p.pictures[0]?.url || placeholder" alt="{{p.name}}" />
      </div>

      <div class="col-md-5 col-4 text-block">
        <div class="title-sm">{{p.name}}</div>
        <div class="text-sm">{{p.dimension}}</div>
        <div class="text-sm">CAD {{p.price}}</div>
        <div class="text-sm">{{p.description}}</div>
      </div>

      <div class="col-md-3 col-4">
        <div class="btn btn-sm btn-secondary" (click)="change(p)">Change</div>
        <div class="btn btn-sm btn-secondary" (click)="delete(p)">Delete</div>
      </div>
    </div>

  </div>

</div>
