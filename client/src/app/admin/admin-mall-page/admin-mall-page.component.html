
<div class="admin-mall-page">
  <div class="row">
    <div class="col-sm-4 col-xs-12">
      <app-mall-list [malls]="malls" 
        (select)="onSelect($event)"
        (afterDelete)="onAfterDelete($event)"></app-mall-list>
      <div class="btn btn-secondary btn-add" (click)="add()">Add</div>
    </div>
    <div class="col-sm-8 col-xs-12">
      <app-mall-form [mall]="mall" (valueSave)="onAfterSave($event)"></app-mall-form>
    </div>
  </div>
</div>
