<div class="page admin-product-page">
  <div class="row">
    <div class="col-sm-4 col-xs-12">
      <app-product-list [products]="products" 
        (select)="onSelect($event)"
        (afterDelete)="onAfterDelete($event)"
        [restaurantId]="restaurantId"></app-product-list>

      <div class="btn btn-secondary btn-add" (click)="add()" i18n="@@AddProduct">Add Product</div>
    </div>
    <div class="col-sm-8 col-xs-12">
      <app-product-form [product]="product" (afterSave)="onAfterSave($event)"></app-product-form>
    </div>
  </div>
</div>
