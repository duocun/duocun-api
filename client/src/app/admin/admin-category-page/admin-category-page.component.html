
<div class="row admin-category-page">
  <div class="col-4 col-xs-12">
    <app-category-list [categories]="categories" 
      (select)="onSelect($event)"
      (afterDelete)="onAfterDelete($event)"></app-category-list>
    <div class="btn btn-secondary btn-add" (click)="add()">Add Category</div>
  </div>
  <div class="col-8 col-xs-12">
    <app-category-form [category]="category" (valueSave)="onAfterSave($event)"></app-category-form>
  </div>
</div>
