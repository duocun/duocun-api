<div class="page admin-restaurant-page">
    <div class="row">
      <div class="col-4 col-xs-12">
        <app-restaurant-list [restaurants]="restaurants" (select)="onSelect($event)"></app-restaurant-list>
        <div class="btn btn-secondary btn-add" (click)="add()">Add restaurant</div>
      </div>
      <div class="col-8 col-xs-12">
        <app-restaurant-form [restaurant]="restaurant" (afterSave)="onAfterSave($event)"></app-restaurant-form>
      </div>
    </div>
  </div>
