<div class="admin-restaurant-page">
    <div class="row">
      <div class="col-sm-4 col-xs-12">
        <app-restaurant-list [restaurants]="restaurants" 
        (select)="onSelect($event)"
        (afterDelete)="onAfterDelete($event)"></app-restaurant-list>
        <div class="btn btn-secondary btn-add" (click)="add()" i18n="@@AddRestaurant">Add restaurant</div>
      </div>
      <div class="col-sm-8 col-xs-12">
        <app-restaurant-form [restaurant]="restaurant" 
        (afterSave)="onAfterSave($event)"></app-restaurant-form>
      </div>
    </div>
    <!-- <ngb-alert *ngIf="alertClosed" [type]="alert.type" (close)="alertClosed = true">{{ alert.message }}</ngb-alert> -->
  </div>
