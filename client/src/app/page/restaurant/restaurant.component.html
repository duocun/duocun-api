<div class="page container">
  <div class="row restaurant-info" *ngIf="restaurant">
    <div class="col-12">{{restaurant.name}}</div>
    <div class="col-12"><span i18n="@@OpeningHours">Opening Hours</span>: 11:30 - 23:00</div>
    <div class="col-12"><span i18n="@@Address">Address</span>: {{restaurant.address.formattedAddress}}</div>
  </div>

  <div class="row">
    <!-- <div class="col-xs-12 col-md-4 cart-block">
      <app-cart class="cart-widget"></app-cart>
    </div> -->
    <div class="col-xs-12 col-md-8 product-block">
      <ngb-tabset>
        <ngb-tab *ngFor="let t of tabs" title="{{t.text}}">
          <ng-template ngbTabContent>
            <app-product-grid [groupedProducts]="groupedProducts" [categories]="categories"></app-product-grid>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
