<div class="page client-order-page">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6" *ngIf="cart && cart.items && cart.items.length > 0">
        <app-order-form [items]="cart.items" 
        [account]="account"
        (afterSubmit)="onAfterCheckout($event)"></app-order-form>
      </div>
      <div *ngIf="!(cart && cart.items && cart.items.length > 0)">
        Your don't have any orders yet.
      </div>
    </div>
  </div>
</div>
