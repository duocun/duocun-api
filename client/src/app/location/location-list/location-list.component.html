<div class="place-option-list" *ngIf="places && places.length>0">
  <div *ngFor="let place of places" class="row option-item" (click)="onSelectPlace(place)">
    <div class="col-11" *ngIf="place">
        <div class="text-sm">
          <span style="color:#aaa">{{place.location.street_number}} </span>
          <span style="font-weight: 400">{{place.location.street_name}}</span>
        </div>
        <div class="text-sm">
          <span>{{place.location.sub_locality ? place.location.sub_locality: place.location.city}}, </span>
          <span>{{place.location.province}}</span>
        </div>
    </div>
    <div class="col-1">
      <!-- <i class="fa fa-2x fa-external-link"></i> -->
      <img class="enter-icon" src="assets/outline-transit_enterexit-24px.svg" alt="enter" />
    </div>
  </div>
</div>
