<div class="row">
  <div class="col-md-12 col-sm-12 col-12 restaurant-grid" *ngIf="restaurantList && restaurantList.length>0">
    <div class="col-lg-3 col-md-3 col-sm-12 col-12 grid-item" *ngFor="let r of restaurantList; let i = index;" (click)="toDetail(r)">
      <div class="row grid-item-body" *ngIf="r.distance!==null">
        <div class="col-6 image-body">
          <img [src]="getImageSrc(r)" [alt]="r.name">
          <div class="shadow-layer" *ngIf="r.isClosed || !r.inRange || isAfterOrderDeadline(r)"></div>
          <div class="title-md rest-1" *ngIf="r.inRange && r.isClosed">休息中</div>
          <div class="title-md not-in-range" *ngIf="!r.inRange">不在配送范围</div>
          <div class="title-sm rest-2" *ngIf="!r.inRange || r.isClosed">暂不提供配送</div>
          <div *ngIf="r.inRange && !r.isClosed" class="free delivery-fee notify-badge">
            <div class="text-sm" i18n="@@FreeDelivery">Free delivery</div>
            <del>
              <span *ngIf="r.fullDeliveryFee">${{r.fullDeliveryFee}}</span>
            </del>
          </div>
        </div>

        <div class="col-6 text-body">
          <div class="title-bg text-left">{{r.name}}</div>
          <div class="text-sm text-left" *ngIf="r && r.distance">{{getDistanceString(r)}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
